site_name: SharpLog
site_url: https://sharplog.marvin-fuchs.de/
repo_url: https://github.com/habetuz/SharpLog/
edit_uri: edit/main/docs/
theme:
  features:
      - navigation.tabs
      - navigation.top
      - toc.integrate
      - navigation.instant
  name: material
  palette:
    scheme: slate
    primary: black
    accent: light blue
  font:
    text: Montserrat
    code: Roboto Mono
markdown_extensions:
  - toc:
      permalink: true
  - meta
  - pymdownx.details
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
  - autolinks
extra_css:
  - stylesheets/extra.css
